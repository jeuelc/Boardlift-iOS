<script type="text/javascript">

$("#go-back").on('click',function(){
    history.go(-1);
});

$('#edit-user-prefs').on('pageshow', function(){
    getUserPreferences();
});

$('#save-preferences').on('click',function(){
    console.log("save pref clicked");
    var userMusicPref=[],
        userSmokePref={};
    $(".user-music").each(function(){
        console.log('inside this');
        if($(this).is(':checked')){
            userMusicPref.push($(this).val());
        }
    });
   if($("#smoking-yes").is(':checked')){
        userSmokePref["2"]="Smoking";
    }
    else {
        userSmokePref["2"]="Non-Smoking";
    }
    // console.log(userMusicPref);
    // console.log(JSON.stringify(userSmokePref));
    saveUserPreferences(userMusicPref, userSmokePref);

});

(function(){

                if(showingSideMenu){

                }else{
                    makeSideMenuLoggedIn();
                }
            });

        
                    var page=$("#edit-user-prefs");
                    $('.footer_srch').on('click', function(){
                        console.log('clicked on it: ' + showingSearch);
                        if(showingSearch){
                            hideSearch(page);
                        }else{

                    });
                    page.on('click', '.close_srch_popup', function(){

    })();
</script>
