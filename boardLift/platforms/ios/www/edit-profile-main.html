    <script type="text/javascript">
        (function(){
            console.log('edit-profile-main.html');
            getAllComponents();
            function addRequired(element, data){
                if(data.length == 0)
                    element.html('<div class="cm_red_txt2">not<br>completed</div>');
                else{
                    element.html('<div class="cm_check"><img src="images/mobile-images/icon-green-check.png" alt=""></div>');
                    $('.cm_red_txt1 span').text(+parseInt($('.cm_red_txt1 span').text())+1);
                }
            }
            getComponent(2, $('[data-row-name="edit-profile"]'), addRequired);
            getComponent(4, $('[data-row-name="edit-skills"]'), addRequired);
            getComponent(5, $('[data-row-name="edit-wheels"]'), addRequired);
            getComponent(3, $('[data-row-name="edit-board-skills"]'), function(element, data){
                if(data.length == 0)
                    element.html('<div class="cm_red_txt2">not<br>completed</div>');
                else
                    element.html('<div class="cm_check"><img src="images/mobile-images/icon-green-check.png" alt=""></div>');
            });

            if(app.allCts.indexOf(2) != -1){
                $("#ep-completed").show();
            }else{
                $("#ep-not-complete").show();
            }

            if(app.allCts.indexOf(4) != -1){
                $("#ebs-completed").show();
            }else{
                $("#ebs-not-complete").show();
            }

            if(app.allCts.indexOf(5) != -1){
                $("#ew-completed").show();
            }else{
                $("#ew-not-complete").show();
            }

            if(app.allCts.indexOf(3) != -1){
                $("#epp-completed").show();
            }else{
                $("#epp-not-complete").show();
            }

        $('.footer_menu_loggedin').on('click', function(e){
                console.log('clicked on it: ' + showingSideMenu);
                if(showingSideMenu){
                    hideSideMenuLoggedIn();
                }else{
                    makeSideMenuLoggedIn();
                }
            });

        var page=$("#edit-profile-main");
        $('.footer_srch').on('click', function(){
            console.log('clicked on it: ' + showingSearch);
            if(showingSearch){
                hideSearch(page);
            }else{
                makeSearch(page);
            }
        });
        page.on('click', '.close_srch_popup', function(){
                hideSearch(page);
        });


        })();
    </script>
