    $('#account-main').on('pageshow',function(){
        getUserCompTypeIds();
        if(app.allCts.indexOf(1) != -1){
            $("#ver-completed").show();
        }else{
            $("#ver-not-complete").show();
        }

        if(app.allCts.indexOf(6) != -1){
            $("#pp-completed").show();
        }else{
            $("#pp-not-complete").show();
        }
    });
