    <script type="text/javascript">
    $("#future-transactions").on('click',function(){
        getUserFutureTransactions("Accepted");
    });
    $('#account-transactions').on('pageshow', function(){
        getUserFutureTransactions("Completed");
    });
    $('#comp-tr').on("click", function(){
       getUserFutureTransactions("Completed"); 
    });
    $('#gross-tr').on("click", function(){
        getGrossEarnings();
    });
    $('#all-transactions').on("click", "#ssname", function(){
        // single session, take to ride-details page
        showSingleSessionDriver($(this).attr('data-sess-id'));
    });
    $('#all-transactions').on("click", "#gname", function(){
        // take to driver profile page
        var d = {};
        d['id'] = $(this).attr("data-profile-id");
        $.mobile.changePage('driver-profile.html', {data:d})
    });
    (function(){
        $('.footer_menu_loggedin').on('click', function(e){
                console.log('clicked on it: ' + showingSideMenu);
                if(showingSideMenu){
                    hideSideMenuLoggedIn();
                }else{
                    makeSideMenuLoggedIn();
                }
            });



                    var page=$("#account-transactions");
                    $('.footer_srch').on('click', function(){
                        console.log('clicked on it: ' + showingSearch);
                        if(showingSearch){
                            hideSearch(page);
                        }else{
                            makeSearch(page);
                        }
                    });
                    page.on('click', '.close_srch_popup', function(){
                            hideSearch(page);
                    });
         
    })();
    </script>
