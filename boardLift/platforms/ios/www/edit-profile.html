var editForm = $('.edit_pro_form');

function fillData(){

editForm.find("input[name=user_id]").val(app.userData.userId);
if(app.userData.birthdate!==null)
    editForm.find("#date_of_birth").val(app.userData.birthdate);


if(app.userData.contactDetails!=null)
    for(i in app.userData.contactDetails){
        if(app.userData.contactDetails[i].contactTypeId==1){
            editForm.find("input[name=user_id]").val(app.userData.contactDetails[i].contactDetail);
            if(app.userData.contactDetails[i].contactDetail!=null){
                editForm.find("input[name=email]").val(app.userData.contactDetails[i].contactDetail);
                editForm.find("#user_email").text(app.userData.contactDetails[i].contactDetail);
            }
        }
        else if(app.userData.contactDetails[i].contactTypeId==2)
            editForm.find("input[name=phone]").val(app.userData.contactDetails[i].contactDetail);
    }

if(app.userData.addresses[0].street!==null)
    editForm.find("input[name=street]").val(app.userData.addresses[0].street);

if(app.userData.addresses[0].suburb!==null)
    editForm.find("input[name=suburb]").val(app.userData.addresses[0].suburb);

if(app.userData.addresses[0].state!==null)
    editForm.find("input[name=state]").val(app.userData.addresses[0].state);

if(app.userData.addresses[0].postcode!==null)
    editForm.find("input[name=postcode]").val(app.userData.addresses[0].postcode);


if(app.userData.fname!==null)
    editForm.find("input[name=first_name]").val(app.userData.fname);

if(app.userData.lname!==null)
    editForm.find("input[name=last_name]").val(app.userData.lname);

if(app.userData.gender!==null)
if(app.userData.gender=='male'){
    editForm.find("#user-profile-gender-male").attr("checked","true");
    editForm.find("#user-profile-gender-male-icon").css('background', 'url(images/mobile-images/gender-male-radio2.png');
    editForm.find("#user-profile-gender-female-icon").css('background', 'url(images/mobile-images/gender-female-radio1.png');
    }
    else
    {
        console.log('else');
        console.log(editForm.find("#user-profile-gender-male-icon").length);
    editForm.find("#user-profile-gender-female").attr("checked","true");
    editForm.find("#user-profile-gender-female-icon").css('background', 'url(images/mobile-images/gender-female-radio2.png');
    editForm.find("#user-profile-gender-male-icon").css('background', 'url(images/mobile-images/gender-male-radio1.png');
        console.log('else done');
        console.log(editForm.find("#user-profile-gender-male-icon").css('background'));
    }
    
if(app.userData.bio!=null)
    editForm.find("textarea[name=bio]").val(app.userData.bio);

if(app.userData.favorite!=null){
    console.log('favorite if');
    editForm.find("textarea[name=favorite_spot]").val(app.userData.favorite.favoriteDetail);
}
else{
    console.log('favorite else');
    getUserFavoritesSport(function(){
    if(app.userData.favorite!=null)
        editForm.find("textarea[name=favorite_spot]").val(app.userData.favorite.favoriteDetail);
    });
    }
}
if(app.userData != null)
    fillData();
else
    getUserProfileCompleteness(fillData);

</script>
