  <div data-role="page" id="account-verify">
    <div class="main_container">
        <div id="acc_main">
            <div class="acc_hdng"><h1>Verification</h1></div>
            <div class="acc_back"><a href="account-main.html"><img src="images/mobile-images/icon-back.jpg" alt=""></a></div>
            <div class="acc_verification">
                <div class="important-reminder">
                    * A verified email is required to publish your sessions and submit booking requests.
                </div>
            </div>
            <div class="acc_verification">
                <span id="verify-msg">
                    
                </span>
                <div id="resend-link" class="acc_notfctn_link" style="margin-top:5%;display:none;">
                    <button class="btn main_btn">Resend verification</button>
                    <div class="clearboth"></div>
                </div>
            </div>
            
        </div>
    </div>
    
    <div id="mobile_footer"> 
        <a href="index.html" class="footer_logo"></a> 
        <a href="" class="footer_srch"></a>
        <div class="footer_menu footer_menu_loggedin"></div>
        <div class="clearboth"></div>
    </div>


    <script type="text/javascript">
    $('#account-verify').on('pageshow', function(){
        if(app.userComponentIds.indexOf(1) != -1){
            //email is verified
            $("#verify-msg").text("You have verified your email: "+app.curUserEmail+". A verified email is important to allow us to securely communicate with you.");
        }
        else{
            //email is not verified
            $("#verify-msg").text();
            $("#resend-link").show("You have not yet verified your email: "+app.curUserEmail+". A verified email is important to allow us to securely communicate with you.");
        }
    });
    (function(){
        $('.footer_menu_loggedin').on('click', function(e){
                console.log('clicked on it: ' + showingSideMenu);
                if(showingSideMenu){
                    hideSideMenuLoggedIn();
                }else{
                    makeSideMenuLoggedIn();
                }
            });


                    var page=$("#account-verify");
                    $('.footer_srch').on('click', function(){
                        console.log('clicked on it: ' + showingSearch);
                        if(showingSearch){
                            hideSearch(page);
                        }else{
                            makeSearch(page);
                        }
                    });
                    page.on('click', '.close_srch_popup', function(){
                            hideSearch(page);
                    });
            
    })();
    </script>
</div>
