    <script type="text/javascript">
    (function() {
        getAllMessage(function(data){
            var a = '';
            for (var i = 0; i < data.length; i++) {
            a += '<div class="msg_inbox_row" data-session-id="'+data[i].session_id+'"><div class="msg_col1"><div class="msg_icon"><a href="#">';
                if(data[i].unread == 1)
                    a += '<img src="images/mobile-images/icon-msg-act.png" alt=""></a>'
                else
                    a += '<img src="images/mobile-images/icon-msg.png" alt=""></a>'
                a += '</div></div><div class="msg_col2"><span class="msg_txt">'

                a += data[i].profile_fname +' '+data[i].profile_lname;
                a += '</span></div><div class="msg_col3"><span class="msg_txt">';
                a += data[i].message;
                a += '</span></div><div class="msg_col4"><span class="msg_txt2">';
                a += data[i].message_date;
                a +='</span></div><div class="clearboth"></div></div>';
            };
            console.log(a);
            $('.msg_inbox_row_container').html(a);
        });
        $('.msg_inbox_row_container').on('click', '.msg_inbox_row', function(){
            getMessageConversation($(this).attr('data-session-id'));
        });
    })();
    </script>
